<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="http://consentua.com/">
          <img src="{{ site.baseurl }}/public/logo/consentua-logo-white.svg" alt="Consentua">
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="{{ site.home }}">Home</a>

      <a class="sidebar-nav-item {% if page.url == node.url %} active{% endif %}" href="{{ site.url }}">Blog</a>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item {% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

      <a class="sidebar-nav-item {% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}/archive">
        Archive
      </a>
    </nav>

    <footer class="sidebar-footer">
    <p><a href="http://consentua.com/policy.html">Privacy Policy</a></p>
    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
    </footer>
  </div>
</div>
